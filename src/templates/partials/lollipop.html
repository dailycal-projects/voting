<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<center>Voting rates by discipline (2016 and 2018 elections)</center>
<div id="lollipop"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 320},
    width = 1000 - margin.left - margin.right,
    height = 1200 - margin.top - margin.bottom;

// append the svg_majors object to the body of the page
var svg_majors = d3.select("#lollipop")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("majors.csv", function(data) {
  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 79])
    .range([ 0, width]);
  svg_majors.append("g")
    .attr("transform", "translate(0," + height + ")")
    .style("font-family", "benton-sans")
    .style("font-size", "12")
    .call(d3.axisBottom(x))

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.group; }))
    .padding(1);
  svg_majors.append("g")
    .style("font-family", "benton-sans")
    .style("font-size", "13.5")
    .call(d3.axisLeft(y))

  // Lines
  svg_majors.selectAll("myline")
    .data(data)
    .enter()
    .append("line")
      .attr("x1", function(d) { return x(d.value1); })
      .attr("x2", function(d) { return x(d.value2); })
      .attr("y1", function(d) { return y(d.group); })
      .attr("y2", function(d) { return y(d.group); })
      .attr("stroke", "grey")
      .attr("stroke-width", "1px")

  // Circles of variable 1
  svg_majors.selectAll("mycircle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d) { return x(d.value1); })
      .attr("cy", function(d) { return y(d.group); })
      .attr("r", "4")
      .style("fill", "#69b3a2")

  // Circles of variable 2
  svg_majors.selectAll("mycircle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d) { return x(d.value2); })
      .attr("cy", function(d) { return y(d.group); })
      .attr("r", "4")
      .style("fill", "#4C4082")

  svg_majors.append("g")
    .selectAll("text")
    .data(data)
    .enter().append("text")
      .attr("x", function(d) { return x(d.value1) - 50; })
      .attr("y", function(d) { return y(d.group); })
      .attr("dy", 6)
      .style("font-family", "benton-sans")
      .style("font-size", "13")
      .style("fill", "#6a6a6a")
    .text(function(d) { return d.value1.toString() + "%" })

  svg_majors.append("g")
    .selectAll("text")
    .data(data)
    .enter().append("text")
      .attr("x", function(d) { return x(d.value2) + 13; })
      .attr("y", function(d) { return y(d.group); })
      .attr("dy", 6)
      .style("font-family", "benton-sans")
      .style("font-size", "13")
      .style("fill", "#6a6a6a")
    .text(function(d) { return d.value2.toString() + "%" })

  var colors = d3.scaleOrdinal().domain(['Voting rate', 'Registration rate']).range(["#69b3a2", "#4C4082"]);

  var legend = svg_majors.append("g")
      .style("font-family", "benton-sans")
      .style("font-size", 16)
      .style("font-size", 16)
      .attr("text-anchor", "start")
      .attr('transform', "translate(" + (width - 250) + ",10)")
    .selectAll("g")
    .data(["Voting rate", "Registration rate"])
  .enter().append("g")
     .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
    .attr("x", 10)
    .attr("width", 16)
    .attr("height", 16)
    .attr("opacity", 0.8)
  .style("fill", function(d) { return colors(d); });

legend.append("text")
    .data(["Voting rate in 2018", "Voting rate in 2016"])
    .attr("x", 30)
    .attr("y", 9)
    .attr("dy", "0.32em")
    .text(function(d) { return d; });
})

</script>
