{% macro jpg(name, alt='Image') %}
<img
  src="images/{{ name }}-1800.jpg"
  srcset="images/{{ name }}-400.jpg 400w, images/{{ name }}-800.jpg 800w, images/{{ name }}-1200.jpg 1200w, images/{{ name }}-1800.jpg 1800w"
  alt="{{ alt }}"
/>
{% endmacro %}

    <body>

      {% include "partials/_nav.html" %}
      {% include "partials/_header.html" %}
      <figure class="no-gutters-phone">
        <img src="images/voted.JPG"></br>
      <figcaption class="figcaption"><figcredit style='font-family:benton-sans'>JOSH KAHEN | FILE</figcaption>
      <div class='story'>
      <p align='center'>College students tend to vote at a lower rate than the rest of Americans.
        According to the Institute for Democracy and Higher Education, just 48% of college students voted, lower than the national average of 61%.
        How do UC Berkeley students fare in terms of voting rates? In this piece, we compare UC Berkeley students by discipline and across UC campuses.</p>
        </div>
      <h4>Who votes at UC?</h4>
      <div class='story'>
      <p align='center'>Below, we compare the voting and registration rates of different UC campuses. Both graduate and undergraduate students are included.</p>
        </div>
      <center>{% include "partials/lollipop2.html" %}</center>
      <div class='story'>
      <p align='center'>UC Berkeley ranks around fourth out of all UC campuses.</p>
        </div>

      <h4>Which majors vote?</h4>
      <div class='story'>
      <p align='center'>Students vary in their civic engagement by major.
        We plotted the voting rates in the 2016 and 2018 elections by discipline at UC Berkeley. Note that the lines are not shown by specific major, but by topic groupings.</p>
      </div>

      <center>{% include "partials/lollipop.html" %}</center>
      <div class='story'>
      <p align='center'>Students vary in their civic engagement by major.
        Unsurprisingly, public administration and social service students are at the top, voting significantly in both midterm and national elections.
        From the data, the disciplines least likely to vote in a national election were Mathematics & Statistics.
      </p>
      </div>
    <div class="nerd-box">
    </body>
